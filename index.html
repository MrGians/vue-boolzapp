<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Gianluca Mura" />
    <!-- Font Awesome Library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap Library -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- Main Stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Title -->
    <title>Boolzapp</title>
  </head>
  <body>
    <!-- Main -->
    <main>
      <div class="container">
        <!-- Boolzapp section -->
        <section id="boolzapp">
          <!-- Sidebar | Left -->
          <div id="sidebar">
            <!-- User Settings View -->
            <div class="user__settings">
              <!-- User Picture & Full Name -->
              <div class="user__basic-info">
                <img class="cs-img-circle" src="img/avatar_io.jpg" alt="Myself" />
                <span>Nome Utente</span>
              </div>
              <!-- User Action Buttons -->
              <div class="user__action-btn">
                <i class="fa-solid fa-circle-notch"></i>
                <i class="fa-solid fa-message"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </div>
            </div>
            <!-- Notifications Popup -->
            <div class="user__notifications-popup">
              <!-- Notifications Popup - Icon -->
              <div class="user__popup-icon">
                <i class="fa-solid fa-bell-slash"></i>
              </div>
              <!-- Notifications Popup - Content -->
              <div class="user__popup-content">
                <span class="d-block">Ricevi notifiche di nuovi messaggi</span>
                <a class="text-secondary" href="#">Attiva notifiche desktop</a>
              </div>
            </div>
            <!-- User Search Bar -->
            <div class="user__search-bar">
              <div class="user__input-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Cerca o Inizia una nuova chat" />
              </div>
            </div>
            <!-- User Contacts List -->
            <div class="user__contacts-list">
              <ul class="contacts-list-group">
                <li>
                  <img class="cs-img-circle" src="img/avatar_1.jpg" alt="Michele" />
                  <span class="ms-3">Michele</span>
                </li>
                <li>
                  <img class="cs-img-circle" src="img/avatar_2.jpg" alt="Fabio" />
                  <span class="ms-3">Fabio</span>
                </li>
                <li>
                  <img class="cs-img-circle" src="img/avatar_3.jpg" alt="Maria" />
                  <span class="ms-3">Maria</span>
                </li>
                <li>
                  <img class="cs-img-circle" src="img/avatar_4.jpg" alt="Gianluca" />
                  <span class="ms-3">Gianluca</span>
                </li>
                <li>
                  <img class="cs-img-circle" src="img/avatar_5.jpg" alt="Gabriella" />
                  <span class="ms-3">Gabriella</span>
                </li>
                <li>
                  <img class="cs-img-circle" src="img/avatar_6.jpg" alt="Simona" />
                  <span class="ms-3">Simona</span>
                </li>
                <li>
                  <img class="cs-img-circle" src="img/avatar_7.jpg" alt="Claudio" />

                  <span class="ms-3">Claudio</span>
                </li>
                <li>
                  <img class="cs-img-circle" src="img/avatar_7.jpg" alt="Marco" />

                  <span class="ms-3">Marco</span>
                </li>
              </ul>
            </div>
          </div>
          <!-- Main Chat Room | Right -->
          <div id="chat-room">
            <!-- Contact Settings View -->
            <div class="contact__settings"></div>
            <!-- Current Contact Chat Overview -->
            <div class="contact__chat-overview"></div>
            <!-- User Chat Box -->
            <div class="user__chat-box"></div>
          </div>
        </section>
      </div>
    </main>

    <!-- JS Script -->
    <script src="js/script.js"></script>
  </body>
</html>
